<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Stories</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="host_tools">
      <h1>Host tools</h1>
      <button class="host_butt">Host a new story</button>
      <button class="shuffle_butt">Shuffle stories!</button>
      <div class="pin_display"></div>
    </div>
    <div class="player_tools">
      <h1>Player Tools</h1>
      <input class="pin_input" type="text" />
      <button class="join_butt">Join a story</button>
      <br />
      <textarea name="story_input" id="story_input" cols="30" rows="10" placeholder="Write your story here!"></textarea>
    </div>
  </body>
</html>
