<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live! Collaborative Stories</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script>
      if (location.protocol != 'https:' && location.hostname != 'localhost') {
        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="live.js" defer></script>
  </head>
  <body>
    <div class="main_title">
      <div class="rejoin_link">Accidentally logged out?<br />Rejoin a story</div>
      <h1 class="logo">Mumbo Jumbo!</h1>
    </div>
    <main>
      <h2 class="nickname_display"></h2>
      <br />
      <form class="pin_form">
        <input class="pin_input" type="text" placeholder="Game number" />
      </form>
      <button class="join_butt">‚ú®Join story‚ú®</button>
      <br />
      <button class="writing_tools_butt" value="tools">‚úèÔ∏èWriting Toolsüõ†</button>
      <div class="text_and_butts">
        <textarea
          class="story_input"
          name="story_input"
          id="story_input"
          cols="30"
          rows="10"
          placeholder="Write your story here!"
        ></textarea>
      </div>
      <div class="control_butts">
        <div class="close_butt">√ó</div>
        <button class="noun_butt">random noun</button>
        <button class="adjective_butt">random adjective</button>
        <button class="name_butt">random name</button>
        <button class="place_butt">random place</button>
        <button class="adverb_butt">random adverb</button>
        <button class="intransitive_butt">random intransitive verb</button>
        <button class="transitive_butt">random transitive verb</button>
      </div>
      <div class="rejoin_box">
        <div class="rejoin_closer">√ó</div>
        <form class="rejoin_form">
          <label for="rejoin_pin_input">Story pin number: </label>
          <input class="text_input" type="text" name="rejoin_pin_input" id="rejoin_pin_input" />
          <label for="rejoin_nickname_input">Nickname: </label>
          <input class="text_input" type="text" name="rejoin_nickname_input" id="rejoin_nickname_input" />
          <button class="rejoin_butt">Rejoin</button>
        </form>
      </div>
    </main>
  </body>
</html>
