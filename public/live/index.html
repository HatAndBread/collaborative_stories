<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live! Collaborative Stories</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles//index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="live.js" defer></script>
  </head>
  <body>
    <div class="player_tools">
      <h1>Player Tools</h1>
      <input class="pin_input" type="text" />
      <button class="join_butt">Join story</button>
      <br />
      <div>
        <textarea
          name="story_input"
          id="story_input"
          cols="30"
          rows="10"
          placeholder="Write your story here!"
        ></textarea>
        <button class="noun_butt">Random noun</button>
        <button class="adjective_butt">Random adjective</button>
      </div>
    </div>
  </body>
</html>
